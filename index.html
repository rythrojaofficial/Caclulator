<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Calculator</h1>
<body>
    
    <div id="calculator-container">
        <div id='contents'>
            <div id="display">
                <div id="user-input-display"></div>
                <div id="calculation-display"></div>
            </div>

            <div id="interface-grid">
                <div id="ac" class="clear">AC</div>
                <div id="del" class="operators">Del</div>
                <div id="percent" class="operators">%</div>  
                <div id="divide" class="operators">รท</div>

                <div id="seven" class="numbers">7</div>
                <div id="eight" class="numbers">8</div>
                <div id="nine" class="numbers">9</div>
                <div id="multiply" class="operators">x</div> 

                <div id="four" class="numbers">4</div>
                <div id="five" class="numbers">5</div>
                <div id="six" class="numbers">6</div>
                <div id="subtract" class="operators">-</div>

                <div id="one" class="numbers">1</div>
                <div id="two" class="numbers">2</div>
                <div id="three" class="numbers">3</div>
                <div id="add" class="operators">+</div>

                <div id="parenthesis" class="operators">()</div>
                <div id="zero" class="numbers">0</div>
                <div id="dot" class="operators">.</div>
                <div id="equals" class="equals">=</div>
            </div>

        </div>
    </div>
</body>
<script></script>
</html>
